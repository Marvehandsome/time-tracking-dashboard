<html>

<head>
    <title>
        time-tracking-dashboard
    </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <div class="grid-container">

            <div class="item1">
                <div class="flex-container">
                    <div class="image-class">
                        <p class="daily">Daily</p>
                        <p class="weekly">Weekly</p>
                        <p class="monthly">Monthly</p>
                    </div>
                    <div class="days">
                        <img src="images/image-jeremy.png" alt="Image">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>

                    </div>
                </div>
            </div>
            <div class="item2">

                <div class="class2">
                    <h2 class="dots">...</h2>
                    <p class="activity">Work</p>

                    <p class="hours">32hrs</p>
                    <p>Last week - 36hrs</p>
                </div>
            </div>
            <div class="item3">

                <div class="class3">
                    <h2 class="dots">...</h2>
                    <p class="activity">Play</p>

                    <p class="hours">10hrs</p>
                    <p>Last week - 8hrs</p>
                </div>
            </div>
            <div class="item4">
                <div class="class4">
                    <h2 class="dots">...</h2>
                    <p class="activity">Study</p>

                    <p class="hours">4hrs</p>
                    <p>Last week - 7hrs</p>
                </div>

            </div>
            <div class="item5">
                <div class="class5">
                    <h2 class="dots">...</h2>
                    <p class="activity"> Exercise</p>

                    <p class="hours">4hrs</p>
                    <p>Last week - 5hrs</p>
                </div>
            </div>
            <div class="item6">
                <div class="class6">
                    <h2 class="dots">...</h2>
                    <p class="activity">Social</p>

                    <p class="hours">5hrs</p>
                    <p>Last week - 10hrs</p>
                </div>
            </div>
            <div class="item7">
                <div class="class7">
                    <h2 class="dots">...</h2>
                    <p>Self Care</p>

                    <p class="hours">2hrs</p>
                    <p>Last week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
